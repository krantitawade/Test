  <script>

function func() {

// Original array
const items = [12, 24, 36];

items.forEach(function (item) {
    copy.push(item+ 1);
});
console.log(copy);
console.log(items);
}
func();


const months = ['January', 'February', 'March', 'April'];

months.forEach(function(month, index ) {
  console.log("Using foreach" + " " + index + " " +  month); 
});
console.log(months);



months.map(function(month, index) { 
  console.log("Using map" + " " + index + " " +  month);
});
console.log(months);




const scores = [40, 55, 65, 75, 96];


let total = 0;
let total1 = 0;

scores.forEach((currentElement) => { 
  total += currentElement;
});

scores.forEach(function(currentElement){
  total1 += currentElement;
})
console.log(total);

console.log(total1);


const staffsDetails = [
  { name: "Jam Josh", age: 44, salary: 4000, currency: "USD" },
  { name: "Justina Kap", age: 34, salary: 3000, currency: "USD" },
  { name: "Chris Colt", age: 37, salary: 3700, currency: "USD" },
  { name: "Jane Doe", age: 24, salary: 4200, currency: "USD" }
];
 


staffsDetails.forEach(function({salary}){
  console.log(salary + " RS"); // "RS"
})


staffsDetails.forEach(({salary}) =>{
  console.log(salary + " USD"); // " USD"
})





let totalSalary = 0;
staffsDetails.forEach(({salary}) => {
  totalSalary += salary;
});


console.log(totalSalary + " USD"); // "14900 USD"




staffsDetails.forEach(function(currentElement){

  if(currentElement.salary > 3000) {
    console.log(currentElement.name);
  } 

});


 

</script>
